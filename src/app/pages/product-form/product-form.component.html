<!-- product-form.component.html -->
<div>
  <h2>{{ isEditMode ? "Edit Product" : "Add Product" }}</h2>
  <form id="product-form" [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
      />
      <div *ngIf="productForm?.get('title')?.hasError('required')">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        min="100"
      />
      <div *ngIf="productForm.get('price')?.hasError('required')">
        Price is required.
      </div>
      <div *ngIf="productForm.get('price')?.hasError('min')">
        Price must be a non-negative number.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="thumbnail">Thumbnail:</label>
      <input
        type="text"
        id="thumbnail"
        formControlName="thumbnail"
        class="form-control"
      />
      <div *ngIf="productForm?.get('thumbnail')?.hasError('required')">
        Thumbnail is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">
      {{ isEditMode ? "Update" : "Add" }} Product
    </button>
  </form>
</div>
